<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sign.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <form class="form-signin" role="form" method="POST">{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="username" class="form-control" placeholder="User Name" required="" autofocus="">
        <input name="password" class="form-control" placeholder="Password" required="" type="password">
        <div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <span style="color: red">{{ login_err }}</span>
      </form>
    </div> <!-- /container -->



</body>
</html>
