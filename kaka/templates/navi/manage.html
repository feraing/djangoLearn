<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>manager</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container{
            margin-top: 50px;
        }
        .table{
            margin-top: 20px;
        }
        .modal-body{
            width: 400px;
            margin: 0 auto;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="breadcrumb">
	    <li><a href="{% url 'index' %}">首页</a></li>
	    <li class="active">站点管理</li>
    </ul>
    <button class="btn btn-success" data-toggle="modal" data-target="#addUrl">添加</button>
    <div class="modal fade" id="addUrl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加导航条目
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="firstname" placeholder="请输入名称">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="lastname" placeholder="请输入描述">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">网址</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="lastname" placeholder="请输入网址">
                        </div>
                      </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        提交
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <table class="table table-bordered">
        <theader>
            <tr>
                <th><input type="checkbox"></th>
                <th>名称</th>
                <th>描述</th>
                <th>URL</th>
            </tr>
        </theader>
        <tbody>
        {% if entries %}
        {% for e in entries %}
        <tr>
            <td><input type="checkbox"></td>
            <td><a href="#">{{e.name}}</a></td>
            <td>{{e.description}}</td>
            <td>{{e.url}}</td>
        </tr>
        {% endfor %}
        {% else %}
        <p>没有数据</p>
        {% endif %}
        </tbody>
    </table>
    <button class="btn btn-danger">删除</button>
</div>
</body>
</html>
